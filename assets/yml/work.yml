freelance:
  title: Freelancer
  date: "Aug 2022 - Oct 2022"
  details: 
    - Developed a sentiment analysis system for Amazon customer reviews by first web scraping reviews using BeautifulSoup to extract relevant data from product pages.
    - The scraped data was then converted into a pandas DataFrame for efficient processing and analysis. Leveraged state-of-the-art BERT and DistilBERT models to classify the sentiments of customer reviews into positive, negative, or neutral categories.
    - The project involved fine-tuning the pre-trained models to enhance performance on sentiment classification, enabling businesses to gain valuable insights into customer opinions and feedback at scale.



