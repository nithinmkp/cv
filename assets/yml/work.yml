tata:
  title: Senior Engineer
  location: Trivandrum, India
  date: "Aug 2022 - Present"
  description: Tata Elxsi
  details:
    - Built multiple chatbots for sentiment analysis, question-answering, and text summarization using Hugging Face Transformers, fine-tuning pretrained models like BERT, RoBERTa, and DistilBERT, deployed via a userfriendly Streamlit interface.
    - Developed specialized dashboards for Jaguar Land Rover (JLR), leveraging BigQuery, Tableau, and Python to empower Subject Matter Experts (SMEs) in monitoring and addressing system deviations effectively.
